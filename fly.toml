# fly.toml file generated for scarcity-items on 2022-01-25T21:17:47-06:00

app = "scarcity-items"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  ASPNETCORE_URLS = "http://+:8080"

[deploy]
  release_command = "dotnet ef --project api/api.csproj database update"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 15000
    grace_period = "5s"
    method = "get"
    path = "/healthz"
    protocol = "http"
    timeout = 2000